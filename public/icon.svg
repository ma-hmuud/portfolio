<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917"/>
      <stop offset="100%" style="stop-color:#292524"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <!-- Accent line -->
  <rect x="6" y="6" width="12" height="2" rx="1" fill="url(#accent)"/>
  <!-- MA Text -->
  <text x="16" y="23" font-family="Georgia, serif" font-size="13" font-weight="600" fill="#fafaf9" text-anchor="middle" letter-spacing="-0.5">MA</text>
</svg>
